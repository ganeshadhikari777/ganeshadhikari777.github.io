<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code OCR - Scan & Digitize Code</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“¸ Code OCR</h1>
            <p class="subtitle">Scan code images and convert them to digital files</p>
        </header>

        <div class="upload-section">
            <div class="button-group">
                <label for="imageUpload" class="btn btn-primary">
                    ğŸ“ Upload Images
                    <input type="file" id="imageUpload" accept="image/*" multiple hidden>
                </label>
                <button id="cameraBtn" class="btn btn-secondary">
                    ğŸ“· Take Photo
                </button>
                <button id="clearBtn" class="btn btn-danger" style="display: none;">
                    ğŸ—‘ï¸ Clear All
                </button>
            </div>
        </div>

        <div id="cameraModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Take Photo</h2>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <button id="captureBtn" class="btn btn-primary">Capture</button>
                <button id="closeCameraBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <div id="imagesPreview" class="images-grid"></div>

        <div id="progressSection" style="display: none;">
            <h2>Processing...</h2>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText">Preparing...</p>
        </div>

        <div id="resultsSection" style="display: none;">
            <h2>Processed Code Files</h2>
            <div id="codeFiles"></div>
            <div class="action-buttons">
                <button id="downloadAllBtn" class="btn btn-success">
                    ğŸ’¾ Download All Files (.zip)
                </button>
                <button id="processMoreBtn" class="btn btn-secondary">
                    â• Process More Images
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
